<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Form Validation Feedback</title>
</head>
<body>
   <div class="container">
    <form id="emailform">

  <label for="email">Enter your email:</label> <br>
  <input id="email" name="email" value="" placeholder="enter your email adress">
  <br><button type="submit">Submit</button>
  <p id="error" style=" display: none; color: red; font-size: 14px; ">Please enter a valid email address</p>
      <p></p>
</form>
</div>

<script>
const email=document.getElementById("email");
const error=document.getElementById("error");
const form=document.getElementById("emailform");
/* Prevents form submission*/
form.addEventListener("submit",function(event){
    if(!email.value.includes("@")){
      event.preventDefault();
     error.style.display="block";
     email.classList.add("invalid");
    }
});

/* clears error when user inputs again*/
email.addEventListener("input",clear);
function clear(){
      error.style.display="none";
      email.classList.remove("invalid");
  }


</script>
</body>
</html>
